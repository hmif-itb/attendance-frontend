<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900" rel="stylesheet">
  <title>Web Registrasi</title>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="logo">
        <p><b>#HMIF</b>TECH</p>
      </div>
      <h1 class="font-3 no-margin">Welcome!</h1>
      <form onsubmit="login();return false;">
        <p class="no-margin-bottom">Username</p>
        <input class="form-input" placeholder="username" id="username"/>
        <p class="no-margin-bottom">Password</p>
        <input class="form-input" id="userPass" placeholder="password" type="password"/>
        <br/>
        <br/>
        <button type="submit" class="button">Login</button>
      </form>
    </div>
  </div>

  <div id="modal-notice" class="modal">
    <h1 class="modal-title" id="noticeText"></h1>
    <a onclick="closeDialog('notice');" id="noticeBtn" class="button">Oke</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
  <script src="js/login.js" defer></script>
  <script src="js/modal.js" defer></script>
</body>
</html>
