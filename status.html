<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Event status</title>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="logo">
        <p><b>#HMIF</b>TECH</p>
      </div>
      <h3 style="font-weight: 200; font-size: 1.2em">Status for event:</h3>
      <h1 class="font-2" id="eventName">...</h1>

      <span>Attendance: </span><b id="attendCount"></b>
      <br />
      <span>Last attendee: </span><b id="lastAttend"></b>

      <div style="height: 16px"></div>
      <button type="button" class="btn btn-secondary" onclick="viewAll()" data-toggle="modal" data-target="#attnModal">View attendees</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="attnModal" tabindex="-1" role="dialog" aria-labelledby="attnModalTitle" aria-hidden="true" style="color: black">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="attnModalTitle">List of attendees</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group list-group-flush" id="listName">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/status.js" defer></script>
</body>
</html>
