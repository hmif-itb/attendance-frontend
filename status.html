<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900" rel="stylesheet">
  <title>Event status</title>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="logo">
        <p><b>#HMIF</b>TECH</p>
      </div>
      <h3>Status for event:</h3>
      <h1 class="font-2" id="eventName">...</h1>

      <span>Attendance: </span><b id="attendCount"></b>
      <br />
      <span>Last attendee: </span><b id="lastAttend"></b>

      <div style="height: 16px"></div>
      <button type="button" class="button" onclick="viewAll()">View attendees</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-list" class="modal">
    <h1 class="modal-title font-2">List of attendees</h1>
    <div class="scroll-custom">
      <ul class="list-parent" id="listName"></ul>
    </div>
    <a onclick="closeDialog('list');" id="noticeBtn" class="button">Close</a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
  <script src="js/status.js" defer></script>
  <script src="js/modal.js" defer></script>
</body>
</html>
