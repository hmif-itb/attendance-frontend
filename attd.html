<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900" rel="stylesheet">
  <title>Registration window</title>
</head>
<body>
  <div class="container">
    <form class="box-container" onsubmit="return false;">
      <div class="logo">
        <p><b>#HMIF</b>TECH</p>
      </div>
      <h3 style="font-weight: 200; font-size: 1.2em">Registration for event:</h3>
      <h1 class="font-2" id="eventName">...</h1>

      <p class="no-margin-bottom">NIM</p>
      <input class="form-input" id="nimInput" placeholder="NIM" />

      <div style="height: 16px"></div>
      <a onclick="check();" type="submit" class="button" id="btn-submit">Record attendance</a>
    </form>
  </div>

  <div id="modal-cek" class="modal">
    <h1 class="modal-title">Name</h1>
    <p id="nameCheck" class="font-2"></p>
    <div class="button-holder">
      <a onclick="closeDialogEnter('cek');enterAction=()=>{check();};" class="button">False</a>
      <a onclick="send();" class="button">Correct</a>
    </div>
  </div>

  <div id="modal-name" class="modal">
    <h1 class="modal-title">Register</h1>
    <form>
      <p class="no-margin-bottom">Name</p>
      <input class="form-input" id="regisName" placeholder="Name"/>
      <div class="button-holder">
        <a onclick="closeDialogEnter('name');enterAction=()=>{check();};" class="button">Cancel</a>
        <a onclick="register();" style="margin-left: 10px;" class="button">Register</a>
      </div>
    </form>
  </div>

  <div id="modal-notice" class="modal">
    <h1 class="modal-title font-2" id="noticeText"></h1>
    <a onclick="closeDialogEnter('notice');" id="noticeBtn" style="margin-top: 1em;" class="button">Okay</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
  <script src="js/attd.js" defer></script>
  <script src="js/modal.js" defer></script>
</body>
</html>
